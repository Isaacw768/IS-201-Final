<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Matching Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f2f2f2;
  }

  h1 {
    margin-top: 20px;
  }

  #game-board {
    display: grid;
    grid-template-columns: repeat(10, 50px);
    grid-template-rows: repeat(10, 50px);
    gap: 5px;
    justify-content: center;
    margin: 20px auto;
  }

  .card {
    width: 50px;
    height: 50px;
    background-color: #007bff;
    color: white;
    font-size: 24px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    user-select: none;
    border-radius: 5px;
  }

  .flipped {
    background-color: #ffc107;
  }

  #score {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>

<h1>Matching Game</h1>
<div id="game-board"></div>
<div id="score">Matches: 0</div>

<script>
  const icons = ['ğŸ','ğŸŒ','ğŸ‡','ğŸ‰','ğŸ’','ğŸ‘','ğŸ','ğŸ¥','ğŸ¥‘','ğŸ“'];
  const boardSize = 10;
  const totalCards = boardSize * boardSize; // 100 cards
  let cards = [];
  let firstCard = null;
  let secondCard = null;
  let matches = 0;

  // Create pairs of icons to fill 100 cards
  let iconPairs = [];
  for (let i = 0; i < totalCards / 2; i++) {
    iconPairs.push(icons[i % icons.length]);
    iconPairs.push(icons[i % icons.length]);
  }

  // Shuffle function
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  cards = shuffle(iconPairs);

  const board = document.getElementById('game-board');

  cards.forEach((icon, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.icon = icon;
    card.dataset.index = index;
    card.textContent = '';
    card.addEventListener('click', flipCard);
    board.appendChild(card);
  });

  function flipCard(e) {
    const card = e.currentTarget;
    if (card.classList.contains('flipped') || secondCard) return;

    card.textContent = card.dataset.icon;
    card.classList.add('flipped');

    if (!firstCard) {
      firstCard = card;
    } else {
      secondCard = card;

      if (firstCard.dataset.icon === secondCard.dataset.icon) {
        matches++;
        updateScore();
        firstCard = null;
        secondCard = null;
        if (matches === totalCards / 2) {
          setTimeout(() => {
            alert('Congratulations! You found all matches!');
          }, 200);
        }
      } else {
        setTimeout(() => {
          firstCard.textContent = '';
          secondCard.textContent = '';
          firstCard.classList.remove('flipped');
          secondCard.classList.remove('flipped');
          firstCard = null;
          secondCard = null;
        }, 800);
      }
    }
  }

  function updateScore() {
    document.getElementById('score').textContent = `Matches: ${matches}`;
  }
</script>

</body>
</html>
